<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estética Pâmela Guimarães</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Serviços de estética e agendamento via WhatsApp." />
</head>

<body>
    <!-- Header / Logo -->
    <header class="site-header">
        <div class="brand">
            <img src="logo.png" alt="Estética Pâmela Guimarães" />
            <div class="brand-text">
                <h1>Estética Pâmela Guimarães</h1>
                <p>Beleza, cuidado e bem-estar</p>
            </div>
        </div>
        <!-- <nav class="nav">
            <a href="#depilacao">Depilação</a>
            <a href="#depilacao-home">Depilação Home Care</a>
            <a href="#facial">Estética Facial</a>
            <a href="#corporal">Estética Corporal</a>
            <a href="#sessoes-drenagem">Sessões de Drenagem</a>
            <a href="#drenagem-home">Drenagem Linfática Home Care</a>
        </nav> -->
    </header>

    <main class="container">
        <!-- ============ Seções (estrutura fixa) ============ -->
        <section class="section" id="depilacao" data-section="depilacao">
            <h2><span>Depilação</span></h2>
            <div class="list" data-list></div>
            <p class="note" data-note></p>
            <p class="note foot" data-footnote></p>
        </section>

        <section class="section" id="depilacao-home" data-section="depilacao-home">
            <h2><span>Depilação Home Care</span></h2>
            <div class="list" data-list></div>
            <p class="note" data-note></p>
            <p class="note foot" data-footnote></p>
            
        </section>

        <section class="section" id="facial" data-section="facial">
            <h2><span>Estética Facial</span></h2>
            <div class="list" data-list></div>
            <p class="note" data-note></p>
            <p class="note foot" data-footnote></p>
        </section>

        <section class="section" id="corporal" data-section="corporal">
            <h2><span>Estética Corporal</span></h2>
            <div class="list" data-list></div>
            <p class="note" data-note></p>
            <p class="note foot" data-footnote></p>
        </section>

        <section class="section" id="sessoes-drenagem" data-section="sessoes-drenagem">
            <h2><span>Sessões de Drenagem</span></h2>
            <div class="list" data-list></div>
            <p class="note" data-note></p>
            <p class="note foot" data-footnote></p>
        </section>

        <section class="section" id="drenagem-home" data-section="drenagem-home">
            <h2><span>Drenagem Linfática Home Care</span></h2>
            <div class="list" data-list></div>
            <p class="note" data-note></p>
            <p class="note foot" data-footnote></p>
        </section>
    </main>

    <!-- Template de linha (estrutura é HTML; JS só preenche) -->
    <template id="item-row-template">
        <div class="item">
            <div class="item-name"></div>
            <div class="item-price"></div>
            <div class="item-actions">
                <button class="icon-btn add" aria-label="Adicionar ao carrinho" title="Adicionar ao carrinho">
                    <img src="adicionarcarrinho.png" alt="" />
                </button>
                <a class="icon-btn whats" aria-label="WhatsApp" title="WhatsApp" target="_blank" rel="noopener">
                    <img src="logowhatsapp.png" alt="" />
                </a>
            </div>
        </div>
    </template>
    <hr>

    <!-- Barra fixa do carrinho -->
    <footer class="cart-bar" id="cartBar" aria-live="polite">
        <div class="cart-info">
            <strong id="cartCount">0</strong> item(s) — <span id="cartTotal">R$ 0,00</span>
        </div>
        <div class="cart-actions">
            <button id="btnViewCart" class="btn ghost">Ver Itens</button>
            <button id="btnClearCart" class="btn danger">Limpar</button>
            <button id="btnCheckout" class="btn primary">Enviar no WhatsApp</button>
        </div>
    </footer>

    <!-- Modal simples para listar itens do carrinho -->
    <dialog id="cartDialog">
        <h3>Seu carrinho</h3>
        <div id="cartList"></div>
        <div class="dialog-actions">
            <button id="closeDialog" class="btn ghost">fechar</button>
        </div>
    </dialog>

    <script src="scripts.js" defer></script>
</body>

</html>
